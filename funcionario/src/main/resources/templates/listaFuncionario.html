<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <thead>
        <tr>
            <th>Nome:</th>
            <th>Login:</th>
            <th>Senha:</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="funcionario: ${funcionarios}">
        <td th:text="${funcionario.nome}"></td>
        <td th:text="${funcionario.login}"></td>
        <td th:text="${funcionario.senha}"></td>
    </tr>
    </tbody>
</body>
</html>
